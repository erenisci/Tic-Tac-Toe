<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple Tic-Tac-Toe game built using HTML, CSS and JavaScript" />
    <link rel="icon" href="img/title.png" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <script defer src="js/script.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="header">Tic-Tac-Toe</h1>
        <p class="header-p">Player <span class="player">X</span>'s turn!</p>
        <div class="hidden"></div>
      </header>
      <main>
        <div class="grid-container">
          <div class="grids grid--one"></div>
          <div class="grids grid--two"></div>
          <div class="grids grid--three"></div>
          <div class="grids grid--four"></div>
          <div class="grids grid--five"></div>
          <div class="grids grid--six"></div>
          <div class="grids grid--seven"></div>
          <div class="grids grid--eight"></div>
          <div class="grids grid--nine"></div>
        </div>
      </main>
      <section>
        <button class="again">Play again!</button>
      </section>
      <footer><p>Copyright &copy; 2023 by Eren ISCI. All rights reserved.</p></footer>
    </div>
  </body>
</html>
